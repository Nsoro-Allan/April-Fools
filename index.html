<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>April Fool's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Click the balloon for a surprise!</h1>
      <div class="balloon" id="balloon">
        <div class="balloon-body">
          <div class="balloon-highlight"></div>
        </div>
        <div class="balloon-string"></div>
      </div>
    </div>

    <div class="instructions">Tap or click the balloon</div>

    <div class="explosion" id="explosion"></div>

    <div class="message-container" id="message-container">
      <div class="message-box">
        <h2>April Fool!</h2>
        <p>
          Congratulations! You've been officially fooled on April 1st, 2025.
        </p>
        <p>Share this with your friends and family to spread the fun!</p>
        <button id="close-btn">Play Again</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
